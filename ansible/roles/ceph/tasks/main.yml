---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install Ceph packages
  apt:
    name: "{{ ceph_packages }}"
    state: present

- name: Create Ceph configuration directory
  file:
    path: /etc/ceph
    state: directory
    mode: '0755'

- name: Create Ceph configuration file
  template:
    src: ceph.conf.j2
    dest: "{{ ceph_conf_file }}"
    mode: '0644'
  when: ceph_fsid != "" and ceph_mon_hosts | length > 0

- name: Create Ceph client keyring file
  template:
    src: ceph.keyring.j2
    dest: "{{ ceph_keyring_file }}"
    mode: '0600'

- name: Verify Ceph cluster connectivity
  command: ceph status
  register: ceph_status
  changed_when: false
  ignore_errors: true

- name: Display Ceph cluster status
  debug:
    var: ceph_status.stdout_lines
    verbosity: 2
  when: ceph_status.rc == 0
  tags: [never, debug]

- name: Verify RBD connectivity
  command: rbd ls
  register: rbd_ls
  changed_when: false
  ignore_errors: true

- name: Display RBD pools
  debug:
    msg: "RBD connectivity verified. Available images: {{ rbd_ls.stdout_lines | length }}"
    verbosity: 1
  when: rbd_ls.rc == 0
  tags: [never, debug]

- name: Fail if Ceph connectivity check failed
  fail:
    msg: "ERROR: Unable to connect to Ceph cluster. Check configuration and network connectivity."
  when: ceph_status.rc != 0 or rbd_ls.rc != 0
